version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-mythic
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mythic_password
      POSTGRES_DB: mythic
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mythic-network

volumes:
  postgres_data:
    driver: local

networks:
  mythic-network:
    driver: bridge
