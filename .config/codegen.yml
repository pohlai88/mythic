schema: 'http://localhost:3000/api/graphql'
documents: './src/**/*.{graphql,gql,ts,tsx}'
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      apolloClientVersion: 3
      skipTypename: false
      scalars:
        DateTime: string
        JSON: any
